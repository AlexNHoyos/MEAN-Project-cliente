<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE PRODUCTOS</span>
                    <button class="btn btn-success float-end" routerLink="/crear-producto">NUEVO</button>
                    <table *ngIf="listarProducto.length > 0" class="table table-striped mt-2"> 
                        <thead>
                          <tr>
                            <th scope="col">PRODUCTOS</th>
                            <th scope="col">CATEGORIAS</th>
                            <th scope="col">UBICACION</th>
                            <th scope="col">PRECIO</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of listarProducto">
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.categoria}}</td>
                            <td>{{producto.ubicacion}}</td>
                            <td>{{producto.precio | currency: 'USD'}}</td>
                            <td>
                                <i class="fas fa-solid fa-trash"></i>
                                <i (click)= "eliminarProducto(producto._id)" fas fa-solid fa-pen-to-square></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 *ngIf="listarProducto.length == 0">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
